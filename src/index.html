<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="./ReactLib_dev_18/react.development.js"></script>
    <script src="./ReactLib_dev_18/react-dom.development.js"></script>
    <script src="./ReactLib_dev_18/babel.min.js"></script>
</head>
<body>
<div id="root">
</div>
<script type="text/babel">
    function MyApp(){
        return <h1>Hello World!</h1>;
    }
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<MyApp/>);
</script>
</body>

</html>
